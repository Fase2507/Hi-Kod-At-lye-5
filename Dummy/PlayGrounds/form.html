<!DOCTYPE html>
<html lang="tr">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <h1>Employee app</h1>
        <div>
            <form autocomplete="off"  onsubmit="save(event)">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" required minlength="3" maxlength="50">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" required minlength="3" maxlength="50">
                </div>
                <div>
                    <label for="Birthday">Birthday</label>
                    <input type="date" name="Birthday" required>

                </div>
                <div>
                    <label for="Salary">Salary</label>
                    <input type="number" name="Salary" required minlength="20000">
                </div>
                <button type="submit">save</button>
            </form>
        </div>
        <hr>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birthday</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody name="tbody">
                </tbody>
            </table>
        </div>
    <script src="form.js"></script>
</body>
</html>
